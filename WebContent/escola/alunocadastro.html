    <script>

        /*keep going...
        /^[a-zA-Z0-9]+$/
        */
        let nome = false;
        $('#nome').focusout(function () {
            let aux = $('#nome').val();
            if (aux.match(/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/)) {
                console.log("ok");
                $('#nome').css('border-color', 'transparent');
                nome = true;
            } else {
                alert("Formato invalido no campo nome!");
                $('#nome').css('border-color', 'red');
                nome = false;
            }
            console.log(nome);
        });

        let login = false;
        $('#login').focusout(function () {
            let aux = $('#login').val();
            if (aux.match(/^[a-zA-Z0-9]+$/)) {
                console.log("ok");
                $('#login').css('border-color', 'transparent');
                login = true;
            } else {
                alert("Formato invalido no campo login!\nNão pode conter espaços nem caracteres especiais");
                $('#login').css('border-color', 'red');
                login = false;
            }
            console.log(login);
        });

        let senha = false;
        $('#senha').focusout(function () {
            let aux = $('#senha').val();
            if (aux.match(/^[a-zA-Z0-9]+$/)) {
                console.log("ok");
                $('#senha').css('border-color', 'transparent');
                senha = true;
            } else {
                alert("Formato invalido no campo senha!\nNão pode conter espaços nem caracteres especiais");
                $('#senha').css('border-color', 'red');
                senha = false;
            }
            console.log(senha);
        });

        let turma = false;
        $('#turma').focusout(function () {
            let aux = $('#turma').val();
            if (aux.match(/^[0-9]+$/) && aux.length < 5) {
                console.log("ok");
                $('#turma').css('border-color', 'transparent');
                turma = true;
            } else {
                alert("Formato invalido no campo turma!\nNão pode conter mais que 4 caracteres nem letras");
                $('#turma').css('border-color', 'red');
                turma = false;
            }
            console.log(turma);
        });

        let cpf = false;
        $('#cpf').focusout(function () {
            let aux = $('#cpf').val();
            if (aux.match(/^[0-9]+$/) && aux.length == 11) {
                console.log("ok");
                $('#cpf').css('border-color', 'transparent');
                cpf = true;
            } else {
                alert("Formato invalido no campo cpf!\nDeve conter 11 números");
                $('#cpf').css('border-color', 'red');
                cpf = false;
            }
            console.log(cpf);
        });

        let tel = false;
        $('#tel').focusout(function () {
            let aux = $('#tel').val();
            if (aux.match(/^[0-9]+$/) && aux.length == 10 || aux.match(/^[0-9]+$/) && aux.length == 11) {
                console.log("ok");
                $('#tel').css('border-color', 'transparent');
                tel = true;
            } else {
                alert("Formato invalido no campo telefone!\nDeve conter somente números");
                $('#tel').css('border-color', 'red');
                tel = false;
            }
            console.log(tel);
        });

        let endereco = false;
        $('#endereco').focusout(function () {
            let aux = $('#endereco').val();
            if (aux.match(/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/)) {
                console.log("ok");
                $('#endereco').css('border-color', 'transparent');
                endereco = true;
            } else {
                alert("Formato invalido no campo endereço!");
                $('#endereco').css('border-color', 'red');
                endereco = false;
            }
            console.log(endereco);
        });

        let email = false;
        $('#email').focusout(function () {
            let aux = $('#email').val();
            if (aux.match(/^[a-zA-Z0-9@.]+$/)) {
                console.log("ok");
                $('#email').css('border-color', 'transparent');
                email = true;
            } else {
                alert("Formato invalido no campo email!\nNão pode conter espaços nem caracteres especiais");
                $('#email').css('border-color', 'red');
                email = false;
            }
            console.log(email);
        });

        let idade = false;
        let responsavel = false;
        $('#idade').focusout(function () {
            let aux = $('#idade').val();
            if (aux.match(/^[0-9]+$/) && aux.length < 3) {
                console.log("ok");
                $('#idade').css('border-color', 'transparent');
                idade = true;
                if(parseInt(aux) < 18){
                    $('.resp').css('display', 'block');
                    responsavel = false; 
                }else{
                    $('.resp').css('display', 'none');
                    responsavel = true;
                }
            } else {
                alert("Formato invalido no campo idade!");
                $('#idade').css('border-color', 'red');
                idade = false;
            }
            console.log(idade);
        });

        $('#responsavel').focusout(function () {
            let aux = $('#responsavel').val();
            if (aux.match(/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/)) {
                console.log("ok");
                $('#responsavel').css('border-color', 'transparent');
                responsavel = true;
            } else {
                alert("Formato invalido no campo responsável!");
                $('#responsavel').css('border-color', 'red');
                responsavel = false;
            }
            console.log(responsavel);
        });

        $('input[type = button]').click(function () {
           if(nome && login && senha && turma && cpf && tel && endereco && email && idade && responsavel){
                alert("ok");
           }else{
               alert("verifique se todos os campos foram preenchidos corretamente!");
               console.log(nome+"\n"+login+"\n"+senha+"\n"+turma+"\n"+cpf+"\n"+tel+"\n"+endereco+"\n"+email+"\n"+idade+"\n"+responsavel);
           }
        });

    </script>
